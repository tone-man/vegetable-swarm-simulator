name: CI

on:
  pull_request:
    paths:
      - "src/**/*.luau"
      - "selene.toml"
      - "stylua.toml"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (for Selene & StyLua)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install Selene
        run: cargo install selene
      - name: Run Selene lint
        run: selene src || { echo "Selene lint failed"; exit 1; }
      - name: Install StyLua
        run: cargo install stylua
      - name: Run StyLua formatting
        run: stylua src || { echo "StyLua formatting failed"; exit 1; }
      - name: Install Rojo
        run: cargo install rojo
      - name: Set up Roblox CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/Roblox/rbx-cli/releases/latest/download/rbx-cli.zip -O rbx-cli.zip
          unzip rbx-cli.zip -d rbx-cli
      - name: Run headless tests
        run: ./rbx-cli/rbx-cli test --project default.project.json --headless | tee test.log
      - name: Upload test log artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log
      - name: Upload Roblox place artifact with SHA
        uses: actions/upload-artifact@v4
        with:
          name: vegetable-swarm-simulator-${{ github.sha }}
          path: build/output.rbxl
